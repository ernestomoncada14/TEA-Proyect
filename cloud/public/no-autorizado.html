<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Sesión no iniciada</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <script src="https://kit.fontawesome.com/a2e8f6a5c6.js" crossorigin="anonymous"></script> <!-- Íconos FontAwesome -->
  <style>
    .error-container {
      max-width: 500px;
      padding: 2rem;
      border-radius: 1rem;
    }
  </style>
</head>
<body class="bg-light d-flex align-items-center justify-content-center" style="min-height: 100vh;">
  <div class="error-container bg-white shadow text-center">
    <div class="text-danger mb-3">
      <i class="fas fa-exclamation-triangle fa-3x"></i>
    </div>
    <h3 class="text-danger">Acceso no autorizado</h3>
    <p class="mt-3">
      Parece que tu sesión no está activa o ha expirado.  
      Por favor, vuelve a iniciar sesión para continuar navegando en el sistema.
    </p>
    <a href="/" class="btn btn-danger mt-3">Iniciar sesión</a>
  </div>
</body>
</html>
